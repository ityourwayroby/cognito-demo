<!DOCTYPE html>

            position: sticky;
            top: 0;

        .sidebar h2 {

            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4A90E2;
            text-transform: uppercase;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 1rem;
        }

        .sidebar ul li a {

            color: #4A90E2;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;

            border-radius: 5px;

        .sidebar ul li a:hover {

        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .dashboard-container {

            margin: 0 auto;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<script>
    async function handleProfileUpload() {
        const fileInput = document.getElementById('upload-button');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file to upload.');
            return false;
        }

        const allowedFileTypes = ['image/jpeg', 'image/png', 'image/gif'];
        if (!allowedFileTypes.includes(file.type)) {
            alert('Please upload a valid image file (JPEG, PNG, GIF).');
            return false;
        }

        const maxSizeInMB = 2;
        if (file.size > maxSizeInMB * 1024 * 1024) {
            alert(`File size exceeds ${maxSizeInMB} MB.`);
            return false;
        }

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/api/profile/upload', {
                method: 'POST',
                headers: {
                    [csrfHeader]: csrfToken
                },
                body: formData,
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.statusText}`);
            }

            const data = await response.json();
            if (data.url) {
                document.getElementById('profile-picture').src = data.url;
                alert('Profile picture updated successfully!');
            } else {
                throw new Error('No URL received in the response');
            }
        } catch (error) {
            console.error('Upload error:', error);
            alert('Failed to upload profile picture.');
        }
    }

    document.getElementById('upload-submit').addEventListener('click', handleProfileUpload);
</script>
